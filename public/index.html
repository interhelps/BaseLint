<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Governance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            display: flex;
            gap: 20px;
        }
        .result-section {
            flex: 1;
        }
        .result-section h3 {
            margin-top: 0;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>CSS Governance</h1>
    
    <textarea id="promptInput" placeholder="Enter your CSS prompt here..."></textarea>
    
    <button id="governButton">Govern this Prompt</button>
    
    <div class="results">
        <div class="result-section">
            <h3>Raw AI Output</h3>
            <pre id="rawOutput"></pre>
        </div>
        <div class="result-section">
            <h3>Validation Results</h3>
            <pre id="validationOutput"></pre>
        </div>
    </div>

    <script>
        document.getElementById('governButton').addEventListener('click', async () => {
            const prompt = document.getElementById('promptInput').value;
            
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }
            
            try {
                const response = await fetch('/govern', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                
                document.getElementById('rawOutput').textContent = data.generatedCss;
                document.getElementById('validationOutput').textContent = JSON.stringify(data.validationResults, null, 2);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
